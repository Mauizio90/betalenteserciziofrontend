<div class="row" [formGroup]="form">
    <mat-form-field class="col-md-3">
      <mat-label>username</mat-label>
      <input type="text" matInput formControlName="username">
      <mat-error *ngIf="form.get('username')?.errors && form.get('username')?.touched">username non valido</mat-error>
    </mat-form-field>
    <mat-form-field class="col-md-3">
        <mat-label>password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="form.get('password')?.errors && form.get('password')?.touched">password non valida</mat-error>
    </mat-form-field>
        <button mat-raised-button color="warn" (click)="resetForm()" style="margin-right: 5px;">Reset</button>
        <button mat-raised-button color="primary" [disabled]="form.invalid">submit</button>
</div>
